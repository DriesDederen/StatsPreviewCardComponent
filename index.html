<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="responsive.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Stats preview card component</title>
</head>

<body>
  <div class="container">
    <div class="section">
      <div class="heading">
        <h1>Get <span class="insights">insights</span> that help your business grow. </h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>  
      </div>

      <span class="statistics">
        <div class="stats">
          <p class="headingstats">10k+</p>
          <p class="textstats">Companies</p>
        </div>
        <div class="stats">
          <p class="headingstats">314</p>
          <p class="textstats">Templates</p>
        </div>
        <div class="stats">
          <p class="headingstats">12M+</p>
          <p class="textstats">Queries</p>
        </div>
  
      </span>
     
    </div>
    <div class="image-container">
      <img class="image-desktop" src="/images/image-header-desktop.jpg" alt="image header">
      <img src="/images/image-header-mobile.jpg" alt="" class="image-mobile">
    </div>
  </div>
</body>
</html>
